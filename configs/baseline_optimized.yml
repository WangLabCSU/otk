data:
  path: ../data/gcap_modeling_data.csv.gz
  target: y
  gene_id: gene_id
  sample_id: sample
  features:
  - segVal
  - minor_cn
  - intersect_ratio
  - purity
  - ploidy
  - AScore
  - pLOH
  - cna_burden
  - CN1
  - CN2
  - CN3
  - CN4
  - CN5
  - CN6
  - CN7
  - CN8
  - CN9
  - CN10
  - CN11
  - CN12
  - CN13
  - CN14
  - CN15
  - CN16
  - CN17
  - CN18
  - CN19
  - age
  - gender
  - type_BLCA
  - type_BRCA
  - type_CESC
  - type_COAD
  - type_DLBC
  - type_ESCA
  - type_GBM
  - type_HNSC
  - type_KICH
  - type_KIRC
  - type_KIRP
  - type_LGG
  - type_LIHC
  - type_LUAD
  - type_LUSC
  - type_OV
  - type_PRAD
  - type_READ
  - type_SARC
  - type_SKCM
  - type_STAD
  - type_THCA
  - type_UCEC
  - type_UVM
  - freq_Linear
  - freq_BFB
  - freq_Circular
  - freq_HR
  missing_value_strategy:
    age: mean

model:
  name: ecDNA_Optimized_Predictor
  architecture:
    type: Transformer
    layers:
    - input_dim: 57
  loss_function:
    type: auPRCOptimizedLoss
    precision_threshold: 0.85
    recall_threshold: 0.7
  metrics:
  - auPRC
  - AUC
  - F1
  - Precision
  - Recall
  optimizer:
    type: Adam
    lr: 0.001
    weight_decay: 0.0001

training:
  batch_size: 1024
  epochs: 100
  validation_split: 0.1
  test_split: 0.2
  early_stopping:
    patience: 10
    min_delta: 0.001
  learning_rate_scheduler:
    type: ReduceLROnPlateau
    factor: 0.5
    patience: 5
    min_lr: 1.0e-05
  seed: 2026

prediction:
  batch_size: 1024
  output_format: csv
  threshold: 0.5
