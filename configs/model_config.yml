# Model configuration
model:
  name: "ecDNA_Predictor"
  architecture:
    type: "MLP"
    layers:
      - input_dim: 58  # Number of features
      - hidden_dim: 128
        activation: "relu"
        dropout: 0.2
      - hidden_dim: 64
        activation: "relu"
        dropout: 0.2
      - hidden_dim: 32
        activation: "relu"
        dropout: 0.1
      - output_dim: 1
        activation: "sigmoid"
  loss_function:
    type: "BCEWithLogitsLoss"
    weight: [0.01, 0.99]  # Class weights for imbalanced data
  optimizer:
    type: "Adam"
    lr: 0.001
    weight_decay: 0.0001
  metrics:
    - "auPRC"
    - "AUC"
    - "F1"
    - "Precision"
    - "Recall"

# Training configuration
training:
  batch_size: 1024
  epochs: 100
  validation_split: 0.1
  test_split: 0.2
  seed: 2026
  early_stopping:
    patience: 10
    min_delta: 0.001
  learning_rate_scheduler:
    type: "ReduceLROnPlateau"
    factor: 0.5
    patience: 5
    min_lr: 0.00001

# Data configuration
data:
  path: "../data/gcap_modeling_data.csv.gz"
  features:
    - "segVal"
    - "minor_cn"
    - "intersect_ratio"
    - "purity"
