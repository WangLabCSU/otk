data:
  path: ../data/gcap_modeling_data.csv.gz
  target: y
  gene_id: gene_id
  sample_id: sample
  features:
  - segVal
  - minor_cn
  - intersect_ratio
  - purity
  - ploidy
  - AScore
  - pLOH
  - cna_burden
  - CN1
  - CN2
  - CN3
  - CN4
  - CN5
  - CN6
  - CN7
  - CN8
  - CN9
  - CN10
  - CN11
  - CN12
  - CN13
  - CN14
  - CN15
  - CN16
  - CN17
  - CN18
  - CN19
  - age
  - gender
  - type_BLCA
  - type_BRCA
  - type_CESC
  - type_COAD
  - type_DLBC
  - type_ESCA
  - type_GBM
  - type_HNSC
  - type_KICH
  - type_KIRC
  - type_KIRP
  - type_LGG
  - type_LIHC
  - type_LUAD
  - type_LUSC
  - type_OV
  - type_PRAD
  - type_READ
  - type_SARC
  - type_SKCM
  - type_STAD
  - type_THCA
  - type_UCEC
  - type_UVM
  - freq_Linear
  - freq_BFB
  - freq_Circular
  - freq_HR
  missing_value_strategy:
    age: mean

model:
  name: DGIT_Super
  architecture:
    type: DGITSuper
    input_dim: 57
    hidden_dim: 256
    num_heads: 8
    num_transformer_layers: 4
    num_residual_blocks: 6
    dropout_rate: 0.3
    use_contrastive: true
    use_density: true
  loss_function:
    type: DGITSuperLoss
    focal_gamma: 2.0
    ranking_margin: 0.5
    contrastive_temp: 0.1
    pos_weight: 150.0
    focal_weight: 0.4
    ranking_weight: 0.4
    contrastive_weight: 0.15
    density_weight: 0.05
  optimizer:
    type: AdamW
    lr: 0.0002
    weight_decay: 0.0001

training:
  batch_size: 2048
  epochs: 200
  validation_split: 0.12
  test_split: 0.18
  early_stopping:
    patience: 30
    min_delta: 0.001
  learning_rate_scheduler:
    type: CosineAnnealingWarmRestarts
    T_0: 25
    T_mult: 2
    eta_min: 0.00001
  seed: 2026

prediction:
  batch_size: 1024
  output_format: csv
  threshold: 0.5
