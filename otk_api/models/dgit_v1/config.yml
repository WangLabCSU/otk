data:
  features:
  - segVal
  - minor_cn
  - intersect_ratio
  - purity
  - ploidy
  - AScore
  - pLOH
  - cna_burden
  - CN1
  - CN2
  - CN3
  - CN4
  - CN5
  - CN6
  - CN7
  - CN8
  - CN9
  - CN10
  - CN11
  - CN12
  - CN13
  - CN14
  - CN15
  - CN16
  - CN17
  - CN18
  - CN19
  - age
  - gender
  - type_BLCA
  - type_BRCA
  - type_CESC
  - type_COAD
  - type_DLBC
  - type_ESCA
  - type_GBM
  - type_HNSC
  - type_KICH
  - type_KIRC
  - type_KIRP
  - type_LGG
  - type_LIHC
  - type_LUAD
  - type_LUSC
  - type_OV
  - type_PRAD
  - type_READ
  - type_SARC
  - type_SKCM
  - type_STAD
  - type_THCA
  - type_UCEC
  - type_UVM
  - freq_Linear
  - freq_BFB
  - freq_Circular
  - freq_HR
  gene_id: gene_id
  missing_value_strategy:
    age: mean
  path: ../data/gcap_modeling_data.csv.gz
  sample_id: sample
  target: y
model:
  architecture:
    dropout_rate: 0.3
    hidden_dim: 128
    input_dim: 57
    num_heads: 4
    num_layers: 4
    type: DeepGatedInteractionTransformer
  loss_function:
    margin: 0.5
    pos_weight: 150.0
    ranking_weight: 0.7
    type: TripleMarginRankingLoss
  name: ecDNA_DGIT_Predictor
  optimizer:
    lr: 0.0003
    type: AdamW
    weight_decay: 0.0001
prediction:
  batch_size: 1024
  output_format: csv
  threshold: 0.5
training:
  batch_size: 2048
  early_stopping:
    min_delta: 0.001
    patience: 25
  epochs: 150
  learning_rate_scheduler:
    T_0: 20
    T_mult: 2
    eta_min: 1.0e-05
    type: CosineAnnealingWarmRestarts
  seed: 2026
  test_split: 0.18
  validation_split: 0.12
