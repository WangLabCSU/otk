  - type_STAD
  - type_THCA
  - type_UCEC
  - type_UVM
  - freq_Linear
  - freq_BFB
  - freq_Circular
  - freq_HR
  gene_id: gene_id
  sample_id: sample
  target: y
  missing_value_strategy:
    age: mean
training:
  seed: 2026
  batch_size: 4096
  epochs: 150
  early_stopping:
    patience: 25
    min_delta: 0.001
prediction:
  threshold: 0.5
model:
  type: NeuralNetwork
  variant: DGITSuper
  architecture:
    input_dim: 57
    hidden_dim: 256
    num_heads: 8
    num_transformer_layers: 2
    num_cross_layers: 2
    dropout: 0.2
  optimizer:
    type: AdamW
    lr: 0.001
    weight_decay: 0.01
  loss_function:
    type: MultiTaskFocalLoss
    pos_weight: 10.0
    focal_gamma: 2.0
    sample_weight: 0.3
    label_smoothing: 0.05
    use_mixup: true
    mixup_alpha: 0.2
  scheduler:
    type: CosineAnnealingWarmRestarts
    T_0: 20
    T_mult: 2
