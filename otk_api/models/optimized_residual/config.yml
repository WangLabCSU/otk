data:
  features:
  - segVal
  - minor_cn
  - intersect_ratio
  - purity
  - ploidy
  - AScore
  - pLOH
  - cna_burden
  - CN1
  - CN2
  - CN3
  - CN4
  - CN5
  - CN6
  - CN7
  - CN8
  - CN9
  - CN10
  - CN11
  - CN12
  - CN13
  - CN14
  - CN15
  - CN16
  - CN17
  - CN18
  - CN19
  - age
  - gender
  - type_BLCA
  - type_BRCA
  - type_CESC
  - type_COAD
  - type_DLBC
  - type_ESCA
  - type_GBM
  - type_HNSC
  - type_KICH
  - type_KIRC
  - type_KIRP
  - type_LGG
  - type_LIHC
  - type_LUAD
  - type_LUSC
  - type_OV
  - type_PRAD
  - type_READ
  - type_SARC
  - type_SKCM
  - type_STAD
  - type_THCA
  - type_UCEC
  - type_UVM
  - freq_Linear
  - freq_BFB
  - freq_Circular
  - freq_HR
  gene_id: gene_id
  missing_value_strategy:
    age: mean
  preprocessing:
    normalize: true
    scale: true
  sample_id: sample
  target: y
model:
  architecture:
    dropout_rate: 0.6
    hidden_dims:
    - 64
    - 32
    input_dim: 57
    type: OptimizedEcDNA
    use_residual: true
  loss_function:
    alpha: 0.8
    bce_weight: 0.2
    dice_weight: 0.3
    focal_weight: 0.5
    gamma: 2.5
    pos_weight: 150.0
    type: CombinedLoss
  metrics:
  - auPRC
  - AUC
  - F1
  - Precision
  - Recall
  optimizer:
    lr: 0.001
    type: AdamW
    weight_decay: 0.1
prediction:
  batch_size: 64
  threshold: 0.5
training:
  batch_size: 1024
  checkpoint:
    save_best: true
    save_last: false
  data:
    num_workers: 4
    pin_memory: true
    seed: 2026
    shuffle: true
  device:
    gpu: 0
  early_stopping:
    min_delta: 0.0005
    patience: 35
  epochs: 200
  gradient_clipping:
    enabled: true
    max_norm: 0.5
  learning_rate_scheduler:
    T_0: 15
    T_mult: 2
    eta_min: 1.0e-07
    type: CosineAnnealingWarmRestarts
  logging:
    level: INFO
    save_interval: 1
  test_split: 0.2
  validation_split: 0.1
